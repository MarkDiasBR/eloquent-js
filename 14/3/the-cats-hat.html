<!DOCTYPE html>
<html>
    <body>
        <p style="text-align: center">
            <img id="cat" src="img/cat.png" style="position: relative; top: 4px ; width: 150px">
            <img id="hat" src="img/hat.png" style="position: relative; top: 4px ; width: 180px">
        </p>
        <script>
        let cat = document.querySelector("#cat");
        let hat = document.querySelector("#hat");
        let angle = Math.PI / 2;
        function animate(time, lastTime) {
            if (lastTime != null) {
            angle += (time - lastTime) * 0.001;
            }
            cat.style.top = ((Math.sin(angle) * 200) + 200) + "px";
            cat.style.left = (Math.cos(angle) * 400) + "px";
            hat.style.top = ((Math.sin(angle + Math.PI) * 200) + 200) + "px";
            hat.style.left = (Math.cos(angle + Math.PI) * 400) + "px";
            requestAnimationFrame(newTime => animate(newTime, time));
        }
        requestAnimationFrame(animate);
        </script>
    </body>
</html>
